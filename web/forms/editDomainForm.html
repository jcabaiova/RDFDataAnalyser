<div class="modal-dialog modal-md" role="document">
    <div class="modal-content blueBorder">
        <form id="formEditDomain" action="javascript:editDomainFunction();" data-parsley-validate="">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title editDomainTitle">Edit domain </h4>
        </div>
        <div class="modal-body">

                <div class="form-group">
                    <div class="left form-group">
                        <label for="domainName">Domain name * :<a role=button data-toggle="popover" title="Domain name" data-content="Domain is used for grouping entities. Domain name must be unique." ><img class="img-rounded question" src="../imgs/question.png" alt="Help message for input"></a></label>
                        <input class="form-control" id="domainName" data-parsley-validate="" required="" data-parsley-maxlength="50" data-parsley-uniqueDomainName="">
                    </div>
                    <div class="left form-group">
                        <label for="domainPath">Domain path * :<a role=button data-toggle="popover" title="Domain path" data-content="Domain is used for grouping entities. Domain path must be unique. It can not contain spaces and it must look like a link. It is filled according to domain name " ><img class="img-rounded question " src="../imgs/question.png" alt="Help message for input"></a></label>
                        <input class="form-control" id="domainPath"  data-parsley-validate="" required="" data-parsley-maxlength="100" data-parsley-uniqueDomainPath="">

                    </div>
                </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <input type="submit" class="btn btn-primary sbmButton-color" id="btnEditDomainSummit" value="Save changes">
        </div>
        </form>
    </div>
</div>

<script>
    $('#formEditDomain').parsley();
    $('[data-toggle="popover"]').popover({
        placement : 'bottom',
    });
</script>
