<div class="modal-dialog modal-md" role="document">
    <div class="modal-content blueBorder">
        <form action="javascript:addEntityFunction();" id="formAddEntity" data-parsley-validate="">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title addEntityTitle">Add entity to domain</h4>
            <p class="help-block">You can add entity to the particular domain which will be used in dataset analysis.</p>
        </div>
        <div class="modal-body">

                <div class="form-group">
                    <div class="left form-group">
                        <label for="entityName">Entity path * :	<a role=button data-toggle="popover" title="Entity name" data-content="Entity path must be unique. It can not contain spaces and it must look like a link. " ><img class="img-rounded question " src="../imgs/question.png" alt="Help message for input"></a></label>
                        <input class="form-control" id="entityName" placeholder="http://dbpedia.org/ontology/Sport" data-parsley-validate="" required="" data-parsley-maxlength="100" data-parsley-uniqueEntityPath="">
                    </div>
                    <div class="left form-group">
                        <label for="entityGroupCmb">EntityGroup : 	<a role=button  data-toggle="popover" title="Domain path" data-content="Entity group is used for specify of links between entities. You can chose from existing ones in particular domain. If you didn't pick anything, new entity group will be created. " ><img class="img-rounded question " src="../imgs/question.png" alt="Help message for input"></a></label>
                        <select class="form-control" id="entityGroupCmb"></select>
                    </div>
                </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <input type="submit" class="btn btn-primary sbmButton-color"  id="btnAddEntitySummit" value="Save changes">
        </div>
        </form>
    </div>
</div>

<script>
    $('#formAddEntity').parsley();
    $('[data-toggle="popover"]').popover({
        placement : 'bottom',
    });
</script>
