<div class="modal-dialog modal-md" role="document">
    <div class="modal-content blueBorder">
        <form action="javascript:editDatasetAnalysisFunction();" id="formEditDatasetAnalysis" data-parsley-validate="">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title editDatasetAnalysisTitle">Edit dataset analysis: </h4>
        </div>
        <div class="modal-body">

                <div class="form-group">
                    <div class="left form-group">
                        <label for="datasetAnalysisNameEdit">Dataset Analysis name * :<a role=button data-toggle="popover" title="Dataset analysis name" data-content="You have to fill name of dataset analysis. Name has to be unique." ><img class="img-rounded question " src="../imgs/question.png" alt="Help message for input"></a></label>
                        <input class="form-control" id="datasetAnalysisNameEdit" data-parsley-validate="" required="" data-parsley-maxlength="50"   data-parsley-uniqueDatasetAnalysisName="">
                    </div>
                    <div class="left form-group">
                        <label for="datasetAnalysisDescriptionEdit">Dataset Analysis description :<a role=button data-toggle="popover" title="Dataset analysis description" data-content="You can write here some additional information about dataset analysis." ><img class="img-rounded question " src="../imgs/question.png" alt="Help message for input"></a></label>
                        <input class="form-control" id="datasetAnalysisDescriptionEdit">
                    </div>
                </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <input type="submit" class="btn btn-primary sbmButton-color" id="btnEditDatasetAnalysisSummit" value="Save changes">
        </div>
        </form>
    </div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

<script>
    $('#formEditDatasetAnalysis').parsley();
    $('[data-toggle="popover"]').popover({
        placement : 'bottom',
    });
</script>
