<div class="modal-dialog modal-md" role="document">
    <div class="modal-content blueBorder">
        <form id="formEditDataset" data-parsley-validate="" action="javascript:editDatasetFunction();">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title editDatasetTitle">Edit dataset: </h4>
        </div>
        <div class="modal-body">

                <div class="form-group">
                    <div class="left form-group">
                        <label for="datasetNameEdit">Dataset name * : <a role=button data-toggle="popover" title="Dataset name" data-content="Dataset name has to be unique." ><img class="img-rounded question " src="imgs/question.png" alt="Help message for input"></a></label>
                        <input class="form-control editDatasetInput" id="datasetNameEdit" placeholder="Sport" data-parsley-validate="" required="" data-parsley-maxlength="50"   data-parsley-uniqueDatasetName="">
                    </div>
                    <div class="left form-group">
                        <label for="datasetDescriptionEdit">Dataset description : <a role=button data-toggle="popover" title="Dataset description" data-content="You can write here some additional information about inserting dataset." ><img class="img-rounded question " src="imgs/question.png" alt="Help message for input"></a></label>
                        <input class="form-control editDatasetInput" id="datasetDescriptionEdit" placeholder="Sport">
                    </div>
                    <div class="left form-group">
                        <label for="datasetOntologyPredicateEdit">Ontology predicate : <a role=button data-toggle="popover" title="Ontology predicate" data-content="This predicate will be used in the analysis calculation of dataset. it is defined in concrete dataset ontology." ><img class="img-rounded question " src="imgs/question.png" alt="Help message for input"></a></label>
                        <input class="form-control editDatasetInput" id="datasetOntologyPredicateEdit" placeholder="ttp://www.w3.org/1999/02/22-rdf-syntax-ns#type">
                    </div>
                </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <input type="submit" class="btn btn-primary sbmButton-color" id="btnEditDatasetSummit" value="Save changes">
        </div>
        </form>
    </div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

<script>
    $('#formEditDataset').parsley();
    $('[data-toggle="popover"]').popover({
        placement : 'bottom',
    });
</script>
